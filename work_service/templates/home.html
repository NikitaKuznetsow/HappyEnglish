{% extends 'base.html' %}

{% block content %}

<form method="post">


    <div class="form-group">
        <textarea name="content" placeholder="Write word or phrase in English"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
